# NOTE: "version" is optional and deprecated, so you can omit it safely

services:
  # üóÑÔ∏è MySQL Database
  mysql:
    image: mysql:8.0
    container_name: elearning_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: elearning123
      MYSQL_DATABASE: elearning_db
      MYSQL_USER: elearning_user
      MYSQL_PASSWORD: elearning_pass
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - elearning_network
    # Uncomment only if you need to connect externally (e.g. Workbench)
    ports:
      - "3306:3306"

  # üß∞ phpMyAdmin for DB Management
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: elearning_phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: elearning123
    ports:
      - "8081:80"
    depends_on:
      - mysql
    networks:
      - elearning_network

  # ‚öôÔ∏è Spring Boot Backend
  backend:
    build: ./backend
    container_name: elearning_backend
    restart: always
    depends_on:
      - mysql
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/elearning_db
      SPRING_DATASOURCE_USERNAME: elearning_user
      SPRING_DATASOURCE_PASSWORD: elearning_pass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"
    networks:
      - elearning_network

  # üíª React Frontend
  frontend:
    build: ./frontend
    container_name: elearning_frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "3000:80"
    networks:
      - elearning_network

# Persistent MySQL storage
volumes:
  mysql_data:

# Shared bridge network
networks:
  elearning_network:
    driver: bridge
